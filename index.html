<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Previsão do tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="scripts.js"></script>

</head>

<body>

    <div class="container1">

        <input class="input-city" placeholder="Busque pela cidade">
        <button class="busca" onclick="cliqueiNoBotao()">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.397h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.656a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
            </svg>


        </button>

        <div>
            <h2 class="text-principal">Tempo em Rio de Janeiro</h2>
            <br>
            <br>
            <p class="temperatura">31°C</p>
            
            <br>
            <div class="caixa-menor">
                <img class="nuvem" src="https://openweathermap.org/img/wn/04n.png">
                <p class="tempo"> Nublado </p>
            </div>
            <br>
        
            <p class="tipoDeAr">Umidade:98%</p>
        </div>
    </div>

</body>

</html>
